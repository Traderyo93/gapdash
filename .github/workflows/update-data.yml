name: Update Gapper Data

on:
  schedule:
    # Runs at 9 PM UK time (4 PM EST)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # This gives write permission to the repository
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pandas numpy requests pytz
    
    - name: Run data collector
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        python update_data.py
    
    - name: Check if data file was created
      run: |
        if [ -f "data/gap_data_cache.json" ]; then
          echo "Data file created successfully"
          ls -la data/
          echo "File size: $(du -h data/gap_data_cache.json)"
        else
          echo "ERROR: Data file was not created"
          exit 1
        fi
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/gap_data_cache.json
        git diff --staged --quiet && echo "No changes to commit" || (git commit -m "Update gapper data $(date)" && git push)
