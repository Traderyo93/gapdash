
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gapper Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1d2e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        .dashboard-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .top-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-section {
            background: #252836;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            color: #8b8fa3;
            font-size: 13px;
            font-weight: 500;
        }

        .stat-header .info-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #8b8fa3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: help;
        }

        .time-filter {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .time-btn {
            background: #4a5568;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .time-btn.active {
            background: #4299e1;
        }

        .time-btn:hover {
            background: #5a6578;
        }

        .time-btn.active:hover {
            background: #3182ce;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .charts-section {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .chart-card {
            background: #252836;
            border-radius: 8px;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            color: #8b8fa3;
            font-size: 13px;
            font-weight: 500;
        }

        .period-selector {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .period-btn {
            background: #4a5568;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .period-btn.active {
            background: #4299e1;
        }

        .period-btn:hover {
            background: #5a6578;
        }

        .period-btn.active:hover {
            background: #3182ce;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: #252836;
            border-radius: 8px;
            padding: 20px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            color: #8b8fa3;
            font-size: 13px;
            font-weight: 500;
        }

        .gaps-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .gap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #1a1d2e;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .gap-item:hover {
            background: #2d3748;
        }

        .gap-ticker {
            font-weight: 600;
            color: #ffffff;
        }

        .gap-percentage {
            font-weight: 600;
        }

        .gap-positive {
            color: #48bb78;
        }

        .gap-negative {
            color: #f56565;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-gaps {
            background: #4299e1;
            color: white;
        }

        .calendar-day.no-gaps {
            background: #2d3748;
            color: #8b8fa3;
        }

        .calendar-day.weekend {
            background: #1a1d2e;
            color: #4a5568;
        }

        .calendar-day:hover {
            transform: scale(1.1);
        }

        .date-info {
            text-align: right;
            margin-bottom: 15px;
        }

        .date-info .date {
            color: #4299e1;
            font-weight: 600;
        }

        .date-info .days-since {
            color: #8b8fa3;
            font-size: 12px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #8b8fa3;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4299e1;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 1000;
        }

        .refresh-btn:hover {
            background: #3182ce;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .top-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        .gaps-list::-webkit-scrollbar {
            width: 6px;
        }

        .gaps-list::-webkit-scrollbar-track {
            background: #1a1d2e;
            border-radius: 3px;
        }

        .gaps-list::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .gaps-list::-webkit-scrollbar-thumb:hover {
            background: #5a6578;
        }
    </style>
</head>

<body>
    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>

    <div class="dashboard-container">
        <!-- Top Statistics Section -->
        <div class="top-stats">
            <!-- Gappers Section -->
            <div class="stat-section">
                <div class="stat-header">
                    <span>Gappers</span>
                    <div class="info-icon">?</div>
                    <div class="time-filter">
                        <button class="time-btn active" data-period="EMA">EMA</button>
                        <button class="time-btn" data-period="SMA">SMA</button>
                        <button class="time-btn" data-period="D">D</button>
                        <button class="time-btn" data-period="W">W</button>
                        <button class="time-btn active" data-period="M">M</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="gappersChart"></canvas>
                </div>
            </div>

            <!-- Volume Section -->
            <div class="stat-section">
                <div class="stat-header">
                    <span>Volume</span>
                    <div class="info-icon">?</div>
                    <div class="time-filter">
                        <button class="time-btn active" data-period="EMA">EMA</button>
                        <button class="time-btn" data-period="SMA">SMA</button>
                        <button class="time-btn" data-period="D">D</button>
                        <button class="time-btn" data-period="W">W</button>
                        <button class="time-btn active" data-period="M">M</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>

            <!-- Dollar Volume Section -->
            <div class="stat-section">
                <div class="stat-header">
                    <span>$ volume</span>
                    <div class="info-icon">?</div>
                    <div class="time-filter">
                        <button class="time-btn active" data-period="EMA">EMA</button>
                        <button class="time-btn" data-period="SMA">SMA</button>
                        <button class="time-btn" data-period="D">D</button>
                        <button class="time-btn" data-period="W">W</button>
                        <button class="time-btn active" data-period="M">M</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="dollarVolumeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Charts Section -->
            <div class="charts-section">
                <!-- Average Change from Open Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <span>Average change from open</span>
                        <div class="info-icon">?</div>
                        <div class="period-selector">
                            <button class="period-btn" data-period="D">D</button>
                            <button class="period-btn" data-period="W">W</button>
                            <button class="period-btn active" data-period="M">M</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="avgChangeChart"></canvas>
                    </div>
                </div>

                <!-- Calendar View -->
                <div class="chart-card">
                    <div class="chart-header">
                        <span>Average change from open</span>
                        <div class="info-icon">?</div>
                        <div class="period-selector">
                            <button class="period-btn" data-period="D">D</button>
                            <button class="period-btn active" data-period="W">W</button>
                            <button class="period-btn" data-period="M">M</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="weeklyChangeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Calendar -->
                <div class="sidebar-card">
                    <div class="date-info">
                        <div class="date" id="currentDate">2025-06-22</div>
                        <div class="days-since" id="daysSince">2 days</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Last Gaps -->
                <div class="sidebar-card">
                    <div class="sidebar-header">
                        <span>Last gaps</span>
                        <div class="info-icon">?</div>
                    </div>
                    <div class="gaps-list" id="gapsList">
                        <!-- Gap items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
        Loading dashboard data...
    </div>
    <script>
        let dashboardData = null;
        let currentPeriod = 'M';

        async function loadData() {
            const loadingEl = document.getElementById('loadingIndicator');
            
            loadingEl.style.display = 'block';

            try {
                const response = await fetch('./data/gap_data_cache.json');
                if (!response.ok) {
                    throw new Error('Data file not found');
                }

                const rawData = await response.json();
                dashboardData = processGapDataCache(rawData);
                updateDashboard(dashboardData);

                loadingEl.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Use demo data
                dashboardData = generateDemoData();
                updateDashboard(dashboardData);
                loadingEl.style.display = 'none';
            }
        }

        function processGapDataCache(rawData) {
            console.log('Processing gap data cache...');

            const allGappers = [];
            Object.entries(rawData.gappers || {}).forEach(([date, gappers]) => {
                gappers.forEach(gapper => {
                    allGappers.push({ ...gapper, date: date });
                });
            });

            // Process monthly statistics
            const monthlyStats = calculateMonthlyStats(allGappers);
            
            return {
                last_updated: rawData.lastUpdated,
                lastGaps: rawData.lastGaps || [],
                monthlyStats: monthlyStats,
                rawGappers: allGappers
            };
        }

        function calculateMonthlyStats(allGappers) {
            const monthlyGroups = {};
            
            allGappers.forEach(gapper => {
                const date = new Date(gapper.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                if (!monthlyGroups[monthKey]) {
                    monthlyGroups[monthKey] = {
                        gappers: [],
                        totalVolume: 0,
                        totalDollarVolume: 0
                    };
                }
                monthlyGroups[monthKey].gappers.push(gapper);
                monthlyGroups[monthKey].totalVolume += gapper.volume || 0;
                monthlyGroups[monthKey].totalDollarVolume += (gapper.volume || 0) * (gapper.price || 1);
            });

            const months = [];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Get last 24 months
            const now = new Date();
            for (let i = 23; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const monthData = monthlyGroups[monthKey] || { gappers: [], totalVolume: 0, totalDollarVolume: 0 };
                
                months.push({
                    month: monthNames[date.getMonth()],
                    year: date.getFullYear(),
                    key: monthKey,
                    gapperCount: monthData.gappers.length,
                    totalVolume: monthData.totalVolume,
                    totalDollarVolume: monthData.totalDollarVolume,
                    avgOpenToClose: calculateAvgOpenToClose(monthData.gappers)
                });
            }

            return months;
        }

        function calculateAvgOpenToClose(gappers) {
            if (!gappers.length) return 0;
            
            const changes = gappers.map(g => {
                if (g.open && g.close) {
                    return ((g.close - g.open) / g.open) * 100;
                }
                return Math.random() * 10 - 5; // Demo data
            }).filter(c => c !== 0);

            return changes.length > 0 ? changes.reduce((sum, c) => sum + c, 0) / changes.length : 0;
        }

        function updateDashboard(data) {
            updateCurrentDate();
            createTopCharts(data.monthlyStats);
            createAvgChangeChart(data.monthlyStats);
            createWeeklyChart(data.monthlyStats);
            createCalendar();
            updateLastGaps(data.lastGaps);
        }

        function updateCurrentDate() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toISOString().split('T')[0];
            
            // Calculate days since last gap (demo)
            const daysSince = Math.floor(Math.random() * 5) + 1;
            document.getElementById('daysSince').textContent = `${daysSince} days`;
        }

        function createTopCharts(monthlyStats) {
            createGappersChart(monthlyStats);
            createVolumeChart(monthlyStats);
            createDollarVolumeChart(monthlyStats);
        }

        function createGappersChart(monthlyStats) {
            const ctx = document.getElementById('gappersChart').getContext('2d');
            
            if (window.gappersChart) {
                window.gappersChart.destroy();
            }

            const labels = monthlyStats.map(m => `${m.month}-${m.year.toString().slice(-2)}`);
            const data = monthlyStats.map(m => m.gapperCount);

            window.gappersChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false },
                            ticks: { 
                                color: '#8b8fa3',
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { color: '#8b8fa3' }
                        }
                    }
                }
            });
        }

        function createVolumeChart(monthlyStats) {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            
            if (window.volumeChart) {
                window.volumeChart.destroy();
            }

            const labels = monthlyStats.map(m => `${m.month}-${m.year.toString().slice(-2)}`);
            const data = monthlyStats.map(m => m.totalVolume / 1000000); // Convert to millions

            window.volumeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false },
                            ticks: { 
                                color: '#8b8fa3',
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { 
                                color: '#8b8fa3',
                                callback: function(value) {
                                    return value + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createDollarVolumeChart(monthlyStats) {
            const ctx = document.getElementById('dollarVolumeChart').getContext('2d');
            
            if (window.dollarVolumeChart) {
                window.dollarVolumeChart.destroy();
            }

            const labels = monthlyStats.map(m => `${m.month}-${m.year.toString().slice(-2)}`);
            const data = monthlyStats.map(m => m.totalDollarVolume / 1000000); // Convert to millions

            window.dollarVolumeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false },
                            ticks: { 
                                color: '#8b8fa3',
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { 
                                color: '#8b8fa3',
                                callback: function(value) {
                                    return '$' + value + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createAvgChangeChart(monthlyStats) {
            const ctx = document.getElementById('avgChangeChart').getContext('2d');
            
            if (window.avgChangeChart) {
                window.avgChangeChart.destroy();
            }

            const labels = monthlyStats.slice(-12).map(m => `${m.month}-${m.year.toString().slice(-2)}`);
            const data = monthlyStats.slice(-12).map(m => m.avgOpenToClose);

            window.avgChangeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4,
                        pointRadius: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { color: '#8b8fa3' }
                        },
                        y: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { 
                                color: '#8b8fa3',
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createWeeklyChart(monthlyStats) {
            const ctx = document.getElementById('weeklyChangeChart').getContext('2d');
            
            if (window.weeklyChangeChart) {
                window.weeklyChangeChart.destroy();
            }

            // Generate weekly data (demo)
            const weeklyLabels = [];
            const weeklyData = [];
            
            for (let i = 0; i < 12; i++) {
                const weekNum = 13 + i;
                weeklyLabels.push(`2025-W${weekNum}`);
                weeklyData.push(Math.random() * 10 - 5);
            }

            window.weeklyChangeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyLabels,
                    datasets: [{
                        data: weeklyData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4,
                        pointRadius: 1,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { 
                                color: '#8b8fa3',
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: '#374151' },
                            ticks: { 
                                color: '#8b8fa3',
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createCalendar() {
            const calendar = document.getElementById('calendarGrid');
            calendar.innerHTML = '';

            // Generate calendar for current month (demo)
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day weekend';
                calendar.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;

                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayEl.classList.add('weekend');
                } else {
                    // Randomly assign gaps for demo
                    if (Math.random() > 0.7) {
                        dayEl.classList.add('has-gaps');
                    } else {
                        dayEl.classList.add('no-gaps');
                    }
                }

                calendar.appendChild(dayEl);
            }
        }

        function updateLastGaps(lastGaps) {
            const container = document.getElementById('gapsList');
            container.innerHTML = '';

            lastGaps.slice(0, 20).forEach(gap => {
                const gapItem = document.createElement('div');
                gapItem.className = 'gap-item';

                const isPositive = gap.gapPercentage >= 0;
                const percentageClass = isPositive ? 'gap-positive' : 'gap-negative';

                gapItem.innerHTML = `
                    <div class="gap-ticker">${gap.ticker}</div>
                    <div class="gap-percentage ${percentageClass}">${gap.gapPercentage > 0 ? '+' : ''}${gap.gapPercentage.toFixed(1)}%</div>
                `;

                container.appendChild(gapItem);
            });
        }

        function generateDemoData() {
            // Generate demo data
            const monthlyStats = [];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const now = new Date();
            for (let i = 23; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                monthlyStats.push({
                    month: monthNames[date.getMonth()],
                    year: date.getFullYear(),
                    gapperCount: Math.floor(Math.random() * 150) + 20,
                    totalVolume: Math.floor(Math.random() * 70000000) + 10000000,
                    totalDollarVolume: Math.floor(Math.random() * 400000000) + 50000000,
                    avgOpenToClose: Math.random() * 10 - 5
                });
            }

            const lastGaps = [];
            const tickers = ['WHLR', 'DFLI', 'MITQ', 'AAPL', 'TSLA', 'NVDA', 'AMD', 'PLTR', 'COIN', 'RBLX'];
            
            for (let i = 0; i < 15; i++) {
                lastGaps.push({
                    ticker: tickers[i % tickers.length],
                    gapPercentage: Math.random() * 200 - 50,
                    volume: Math.floor(Math.random() * 50000000) + 1000000,
                    date: now.toISOString().split('T')[0]
                });
            }

            return {
                last_updated: new Date().toISOString(),
                monthlyStats: monthlyStats,
                lastGaps: lastGaps
            };
        }
